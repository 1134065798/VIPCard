<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyCard</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0" name="viewport" />
	<link rel="stylesheet" href="css\MyCard.css">
	<link rel="stylesheet" href="css\font-awesome.css">
</head>
<body>
	<header>
		<span>师哥师姐</span>
	</header>
	<div class="section">
		<div class="myphoto">
			<span>我的会员卡</span>
			<div><img alt="图片不存在" class="myphoto-div"></div>
			<span>本人照片</span>
		</div>
		<div class="inform">
			<div class="i-name">
				<span class="i-name-span">姓&nbsp;&nbsp;&nbsp;&nbsp;名：</span>
			</div>
			<div class="i-sp">
				<span class="i-sp-s">学&nbsp;&nbsp;&nbsp;&nbsp;校：</span></br>
				<span class="i-sp-p">电话号码：</span></br>
				<span class="i-sp-c">卡&nbsp;&nbsp;&nbsp;&nbsp;号：</span>
			</div>
		</div>
		<div class="oneCard">
			<i class="fa fa-credit-card"></i>
			<span>临潼一卡通会员</span>
		</div>
	</div>
	<script src="script\jquery.js"></script>
	<script src="script\MyCard.js"></script>
</body>
</html>
